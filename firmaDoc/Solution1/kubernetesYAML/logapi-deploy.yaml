apiVersion: apps/v1
kind: Deployment
metadata:
  name: logapi-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logapi
  template:
    metadata:
      labels:
        app: logapi
    spec:
      containers:
        - name: logapi
          image: pdviroulaud/logapi:latest
---
apiVersion: v1
kind: Service
metadata:
  name: logapi-clusterip
spec:
  type: ClusterIP
  selector:
    app: logapi
  ports:
  - name: logapi
    protocol: TCP
    port: 80
    targetPort: 80
