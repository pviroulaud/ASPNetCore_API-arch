apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-gw
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: acme.com
      http:
        paths:
          - path: /api/platforms
            pathType: Prefix
            backend:
              service:
                name: platforms-clusterip-srv
                port:
                  number: 80
          - path: /api/c/platforms
            pathType: Prefix
            backend:
              service:
                name: commands-clusterip-srv
                port:
                  number: 80    
#kubectl apply -f ingressgw.yaml

#Este YAML arma el gateway de ingreso que actua como API Gateway, en la seccion "rules" se describe el ruteo de las peticiones entrantes